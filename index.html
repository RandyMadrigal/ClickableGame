<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="game">
      <div class="header">
        <h1>CLICK GAME</h1>
        <a
          href="https://github.com/RandyMadrigal/ClickableGame/tree/dev"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="github"
            src="https://www.svgrepo.com/show/452211/github.svg"
            alt="github"
          />
        </a>
      </div>

      <!-- Form-->
      <form>
        <input
          type="number"
          id="timeout"
          name="timeout"
          min="1"
          max="100"
          value="30"
        />
        <button type="submit" id="setGameTimeout">Fijar temporizador</button>
        <select id="nivel">
          <option value="NIVEL_1">Nivel 1</option>
          <option value="NIVEL_2">Nivel 2</option>
          <option value="NIVEL_3">Nivel 3</option>
        </select>
      </form>

      <div>
        <button id="openBtn">Puntuacion</button>
      </div>

      <div id="gameArea">
        <div id="clickTarget"></div>
      </div>

      <div class="flex-container">
        <p>Puntuaci√≥n: <span id="score">0</span></p>
        <p id="timer">Tiempo restante: <span id="timeLeft">30</span></p>
      </div>

      <button id="startGame">Iniciar temporizador</button>
      <p id="mensaje"></p>
    </div>

    <div id="info-modal">
      <table>
        <thead>
          <tr>
            <th>Puntuacion</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- data from script.js -->
        </tbody>
      </table>
      <button id="clearLocalStorage"></button>
      <button id="closeBtn"></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
