<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <h1>Haz clic en el cuadrado rojo</h1>

    <form>
      <input
        type="number"
        id="timeout"
        name="timeout"
        min="1"
        max="100"
        value="30"
      />
      <button type="submit" id="setGameTimeout">Fijar temporizador</button>
      <select id="nivel">
        <option value="NIVEL_1">Nivel 1</option>
        <option value="NIVEL_2">Nivel 2</option>
        <option value="NIVEL_RANDY">Nivel "Randy"</option>
      </select>
    </form>

    <div id="gameArea">
      <div id="clickTarget"></div>
    </div>

    <div class="flex-container">
      <p>Puntuaci√≥n: <span id="score">0</span></p>
      <p id="timer">Tiempo restante: <span id="timeLeft">30</span></p>
    </div>

    <button id="startGame">Iniciar temporizador</button>
    <p id="mensaje"></p>
    <script src="script.js"></script>
  </body>
</html>
